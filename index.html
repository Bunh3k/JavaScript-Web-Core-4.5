<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <img src="img/bg.jpg" alt="Background" class="bg-img">
        <img src="img/logo.svg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="header">
            <h1>Get iintoo it today</h1>
            <p>There is no charge or obligation upon registration.</p>
            <div class="buttons">
                <button class="fb"><img src="img/facebook.svg">Register with Facebook</a></button>
                <button class="lk"><img src="img/linkedin.svg">Register with Linkedin</a></button>
            </div>
        </div>
        <div class="or-section">
            <hr><span>OR</span>
            <hr>
        </div>
        <div class="email-ph">
            <div>
                <label for="email">Email<input type="text" name="email" required></label>
            </div>
            <div>
                <label for="phone">Phone<input type="text" name="phone" required></label>
            </div>
        </div>
        <div class="investor">
            <h2>What type of investor are you?</h2>
            <p>Select the type of investor in below.</p>
        </div>
        <div class="options">
            <label><input type="radio" name="option">Individual</label>

            <label><input type="radio" name="option">Business</label>

            <label><input type="radio" name="option">IRA</label>

            <label><input type="radio" name="option">Trust</label>
        </div>

        <div class="info-box">
            I am a natural person investing on my own behalf as a sole owner, joint talent or tenant in common.
        </div>

        <div class="agree">
            <label><input type="checkbox">I agree for the terms and receiving notification from iintoo <a href="#">View
                    full terms</a></label>
        </div>
        <button class="create-button">Create Account</button>
    </div>
</body>

</html>
